<!--Three Background Images for the Slideshow-->
<img class="bgimage" src="130124162549-wellness-spa-4.jpg">
   <img class="bgimage" src="yoga-3840x2160-girl-weight-loss-beach-sand-sun-relax-fitness-11090.jpg">
   <img class="bgimage" src="Heide-Spa-Bad-Dueben_Welness_Heide-Spa-Hotel-und-Resort_region.lipzig.travel.jpg">


<!--Javascript for Background Image Slideshow start-->
<script>
   var myIndex = 0;
   slideshow();

   function slideshow() {
       var i;
       var x = document.getElementsByClassName("bgimage");
       for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
       }
       myIndex++;
       if (myIndex > x.length) {myIndex = 1}
       x[myIndex-1].style.display = "block";
       setTimeout(slideshow, 4000); // Change image every 4 seconds, 4000 milliseconds
   }
   </script>
<!--Javascript for Background Image Slideshow end-->
