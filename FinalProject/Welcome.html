<!--Three Background Images for the Slideshow-->
<img class="bgimage" src="Images/bgimage1.jpg" alt="Background image 1">
   <img class="bgimage" src="Images/bgimage2.jpg" alt="Background image 2">
   <img class="bgimage" src="Images/bgimage3.jpg" alt="Background image 3">


<!--Javascript for Background Image Slideshow start-->
<script>
   var myIndex = 0;
   slideshow();

   function slideshow() {
       var i;
       var x = document.getElementsByClassName("bgimage");
       for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
       }
       myIndex++;
       if (myIndex > x.length) {myIndex = 1}
       x[myIndex-1].style.display = "block";
       setTimeout(slideshow, 3000); // Change image every 3 seconds, 4000 milliseconds
   }
   </script>
<!--Javascript for Background Image Slideshow end-->
