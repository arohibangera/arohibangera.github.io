<!DOCTYPE html>

<html lang="en">

<head>
    <title> Spill the Tea | Order </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Stylesheet.css" />
</head>

<body>
    <a tabindex="0" class="skip-link" href="#main-content">Skip to Main Content</a>
    <header>
        <h1> Spill the Tea </h1>
        <nav>
            <ul>
                <li> <a href="Welcome.html">Home</a> </li>
                <li> <a href="blends.html">Tea Blends</a> </li>
                <li> <a href="Order.html">Order</a> </li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <form>
            <fieldset>
                <legend>Your Details</legend>
                <label for="name">Full Name</label>
                <input type="text" id="name" autofocus placeholder="Full Name">
                <label for="phone">Mobile Number</label>
                <input type="tel" id="phone" placeholder="Mobile Number">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email Address">

            </fieldset>
            <fieldset>
                <legend>Tea-tails</legend>

                <p>Which tea blends would you like? (You can select more than one)</p>
                <label>
                    <input type="checkbox" name="tea" value="immune" checked> Immunitea
                </label>
                <label>
                    <input type="checkbox" name="tea" value="herbal"> Organic Herbal
                </label>
                <label>
                    <input type="checkbox" name="tea" value="green"> Greenitea
                </label>
                <label>
                    <input type="checkbox" name="tea" value="exotic"> Exotic Infusion
                </label>

            </fieldset>

            <fieldset>
                <legend> Other Information </legend>
                <label>Any allergic information or special requests:
                    <textarea id="requests" placeholder="Is there something we should know?"></textarea>
                </label>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
        <p> If you face any difficulties with this form, please contact us on <a href="mailto:tea@spillthetea.com">tea@spillthetea.com</a> </p>

    </main>
</body>

</html>
